<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>診断結果：中二病ではない</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    h2 {
      margin-top: 30px;
      color: #555;
    }
    p {
      margin: 10px 0;
    }
    .advice {
      background: #e9f5e9;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>診断結果</h1>
    <p>あなたは中二病ではありません。</p>

    <h2>中二病の人への対応アドバイス：</h2>
    <div class="advice">
      <p>「そういう考え方も面白いね」と受け入れる態度を取ることで、彼らが安心して自分を表現できます。</p>
      <p>共通の趣味や話題があれば、そこから自然にコミュニケーションを深めると良いでしょう。</p>
      <p>自分の常識＝他人の常識ではないことを念頭に置き、人の価値観を否定しないようにしましょう。</p>
      <p>自分が巻き込まれたくない場合は適度な距離を保つことも大切です。</p>
    </div>
  </div>
</body>
</html>
